{% extends 'base.html' %}

{% block content %}

    {% for article in articles %}
    <a href="{% url 'full_blog' id=article.pk %}"> 
            <body>
        {% if article.draft == False %} 
            <article>
                <h3>{{ article.title }} - {{ article.author }}</h3> 
                <p> Originally published: {{ article.published_date }}</p>
            </article>   
        {% endif %} 
    </a>     
    {% endfor %}          
</body>

{% endblock %}
